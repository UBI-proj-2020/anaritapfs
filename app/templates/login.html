{% extends 'layout.html' %}

{% block title %} Login {% endblock title %}

{% block content %}

    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">

    <body>
    
        <div class="container">
    
            <h1>Introduza os dados para login:</h1>
            <br>
                
            <form action="entrar" method="post">
                <input type="text" placeholder="Nome de utilizador" name="username" value="{{request.form.username}}">
                <input type="password" placeholder="Palavra-passe" name="password" value="{{request.form.password }}">
                <input class="btn btn-default" type="submit" value="Login">
            </form>

    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
        </div>

    </body>

{% endblock %}
